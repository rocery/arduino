<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar and Navbar</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --sidebar-width: 250px;
            --sidebar-collapsed-width: 60px;
        }

        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        #sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #212529;
            transition: all 0.3s ease;
            z-index: 1000;
            padding-top: 60px;
            overflow-x: hidden;
        }

        #sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        #content {
            transition: margin-left 0.3s ease;
            margin-left: var(--sidebar-width);
        }

        #content.collapsed {
            margin-left: var(--sidebar-collapsed-width);
        }

        .navbar {
            position: fixed;
            width: 100%;
            z-index: 1001;
        }

        .main-content {
            padding-top: 70px;
        }

        .sidebar-link {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .sidebar-link i {
            margin-right: 10px;
            min-width: 30px;
            text-align: center;
        }

        .sidebar-link span {
            opacity: 1;
            transition: opacity 0.3s;
        }

        #sidebar.collapsed .sidebar-link span {
            opacity: 0;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            #sidebar {
                left: -var(--sidebar-width);
            }
            #sidebar.collapsed {
                left: 0;
                width: var(--sidebar-width);
            }
            #content {
                margin-left: 0;
            }
            #content.collapsed {
                margin-left: 0;
            }
            #sidebar.collapsed .sidebar-link span {
                opacity: 1;
                width: auto;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand ms-3" href="#">My Application</a>
            
            <!-- Navbar items (right side) -->
            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="d-flex flex-column">
            <a href="#" class="sidebar-link">
                <i class="bi bi-house-door"></i> <span>Dashboard</span>
            </a>
            <a href="#" class="sidebar-link">
                <i class="bi bi-folder"></i> <span>Projects</span>
            </a>
            <a href="#" class="sidebar-link">
                <i class="bi bi-chat"></i> <span>Messages</span>
            </a>
            <a href="#" class="sidebar-link">
                <i class="bi bi-graph-up"></i> <span>Analytics</span>
            </a>
            <a href="#" class="sidebar-link">
                <i class="bi bi-gear"></i> <span>Settings</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <div class="main-content container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Welcome to My Application</h2>
                            <p class="card-text">This is a sidebar and navbar design using Bootstrap 5.</p>
                            <p class="card-text">Click the menu button in the navbar to toggle the sidebar.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');

            sidebarToggle.addEventListener('click', function(event) {
                event.stopPropagation();
                sidebar.classList.toggle('collapsed');
                content.classList.toggle('collapsed');
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickInsideToggle = sidebarToggle.contains(event.target);
                
                if (!isClickInsideSidebar && !isClickInsideToggle && window.innerWidth <= 768) {
                    sidebar.classList.add('collapsed');
                    content.classList.add('collapsed');
                }
            });

            // Prevent sidebar clicks from closing the sidebar
            sidebar.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>

</body>
</html>
